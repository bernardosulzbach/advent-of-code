language: cpp

matrix:
  include:
    - os: linux
      dist: focal
      sudo: required
      addons:
        apt:
          update: true
          packages:
            - g++-10
            - build-essential
            - cmake
            - libboost-all-dev

script:
  - cd 2020
  - mkdir build && cd build || exit
  - cmake -DCMAKE_CXX_COMPILER=g++-10 -DCMAKE_BUILD_TYPE=Debug ..
  - cmake --build .
